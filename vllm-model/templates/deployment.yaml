apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "vllm-model.fullname" . }}
  labels:
    {{- include "vllm-model.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "vllm-model.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "vllm-model.selectorLabels" . | nindent 8 }}
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      {{- if .Values.podSecurityContext.enabled }}
      securityContext:
        {{- if hasKey .Values.podSecurityContext "runAsUser" }}
        runAsUser: {{ .Values.podSecurityContext.runAsUser }}
        {{- end }}
        {{- if hasKey .Values.podSecurityContext "runAsGroup" }}
        runAsGroup: {{ .Values.podSecurityContext.runAsGroup }}
        {{- end }}
        {{- if hasKey .Values.podSecurityContext "fsGroup" }}
        fsGroup: {{ .Values.podSecurityContext.fsGroup }}
        {{- end }}
        {{- if .Values.podSecurityContext.fsGroupChangePolicy }}
        fsGroupChangePolicy: {{ .Values.podSecurityContext.fsGroupChangePolicy | quote }}
        {{- end }}
        {{- if hasKey .Values.podSecurityContext "runAsNonRoot" }}
        runAsNonRoot: {{ .Values.podSecurityContext.runAsNonRoot }}
        {{- end }}
        {{- if and .Values.podSecurityContext.supplementalGroups (gt (len .Values.podSecurityContext.supplementalGroups) 0) }}
        supplementalGroups:
          {{- toYaml .Values.podSecurityContext.supplementalGroups | nindent 10 }}
        {{- end }}
      {{- end }}
      {{- if .Values.scheduling.spread.enabled }}
      topologySpreadConstraints:
        - maxSkew: {{ .Values.scheduling.spread.maxSkew }}
          topologyKey: {{ .Values.scheduling.spread.topologyKey | quote }}
          whenUnsatisfiable: {{ .Values.scheduling.spread.whenUnsatisfiable }}
          labelSelector:
            matchLabels:
            {{- include "vllm-model.selectorLabels" . | nindent 14 }}
      {{- end }}
      restartPolicy: Always
      containers:
        - name: {{ default .Release.Name .Values.containerName }}
          {{- if .Values.containerSecurityContext.enabled }}
          securityContext:
            {{- if hasKey .Values.containerSecurityContext "runAsUser" }}
            runAsUser: {{ .Values.containerSecurityContext.runAsUser }}
            {{- end }}
            {{- if hasKey .Values.containerSecurityContext "runAsGroup" }}
            runAsGroup: {{ .Values.containerSecurityContext.runAsGroup }}
            {{- end }}
            {{- if hasKey .Values.containerSecurityContext "allowPrivilegeEscalation" }}
            allowPrivilegeEscalation: {{ .Values.containerSecurityContext.allowPrivilegeEscalation }}
            {{- end }}
            {{- if hasKey .Values.containerSecurityContext "readOnlyRootFilesystem" }}
            readOnlyRootFilesystem: {{ .Values.containerSecurityContext.readOnlyRootFilesystem }}
            {{- end }}
            {{- if and .Values.containerSecurityContext.capabilities (hasKey .Values.containerSecurityContext.capabilities "drop") (gt (len .Values.containerSecurityContext.capabilities.drop) 0) }}
            capabilities:
              drop:
                {{- toYaml .Values.containerSecurityContext.capabilities.drop | nindent 16 }}
            {{- end }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- $cmd := (.Values.command | default (list)) -}}
          {{- if gt (len $cmd) 0 }}
          command:
            {{- range $c := $cmd }}
            - {{ $c | quote }}
            {{- end }}
          {{- end }}
          {{- $args := (.Values.args | default (list)) -}}
          {{- if gt (len $args) 0 }}
          args:
            {{- range $a := $args }}
            - {{ $a | quote }}
            {{- end }}
          {{- end }}

          {{- if and .Values.env.enabled (gt (len .Values.env.items) 0) }}
          env:
            {{- toYaml .Values.env.items | nindent 12 }}
          {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.containerPort }}
          {{- if and .Values.volumeMounts.enabled (gt (len .Values.volumeMounts.items) 0) }}
          volumeMounts:
            {{- toYaml .Values.volumeMounts.items | nindent 12 }}
          {{- end }}
          {{- if .Values.probes.startup.enabled }}
          startupProbe:
            httpGet:
              path: {{ .Values.probes.startup.path }}
              port: {{ .Values.probes.startup.port }}
            periodSeconds: {{ .Values.probes.startup.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.startup.timeoutSeconds }}
            failureThreshold: {{ .Values.probes.startup.failureThreshold }}
          {{- end }}
          {{- if .Values.probes.liveness.enabled }}
          livenessProbe:
            httpGet:
              path: {{ .Values.probes.liveness.path }}
              port: {{ .Values.probes.liveness.port }}
            periodSeconds: {{ .Values.probes.liveness.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.liveness.timeoutSeconds }}
            failureThreshold: {{ .Values.probes.liveness.failureThreshold }}
          {{- end }}
          resources:
            {{- toYaml (required "values.resources is required for GPU/CPU/memory" .Values.resources) | nindent 12 }}
      {{- if and .Values.volumes.enabled (gt (len .Values.volumes.items) 0) }}
      volumes:
        {{- toYaml .Values.volumes.items | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
